<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8"> 
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>

</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加需求</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="saveNeed">  
      <div class="form-group">  	
        <div class="label">
          <label>设备名称：</label>
        </div>
        <div class="field l10" >
          <input type="text" class="input w100" name="name" data-validate="required:请输入设备名称" />
          <div class="tips"></div>
        </div>
      </div>
	      
	   <div class="form-group">  	
        <div class="label">
          <label>申请原因：</label>
        </div>
        <div class="field l10" >
          <textarea class="input w100" name="why" data-validate="required:请输入申请原因"  style="resize: none;height: 10em" maxlength="20"></textarea>
          <div class="tips"></div>
        </div>
      </div>   
	     
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit" style="margin-left: 500px;"> 确定添加</button>
        </div>
    </form>
      </div>
    </div>
</body>
</html>
