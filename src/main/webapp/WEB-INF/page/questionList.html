<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
</head>
<body>
<form method="post" action="addDevice" id="listform">
  	<div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder">报修列表</strong></div>
    <table class="table table-hover text-center">
      <tr>
        <th>设备名称</th>
        <th>报修原因</th>
        <th>报修时间</th>
        <th>状态</th>
      </tr>
      
      <tbody data-th-each="model : ${questions}">
        <tr>  
          <td  data-th-text="${model.name}"></td>
          <td data-th-text="${model.question}"></td>
          <td data-th-text="${model.insert_time}"></td>
          <td data-th-if="${model.status ==-1}" >待处理</td>
          <td data-th-if="${model.status ==1}" >已维修</td>
        </tr>
       </tbody>
    </table>
  </div>
</form>
</body>
</html>
