<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
</head>
<body>
<form method="post" action="addDevice" id="listform">
  	<div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder">需求列表</strong></div>
    <table class="table table-hover text-center">
      <tr>
        <th>设备名称</th>
        <th>需求添加时间</th>
        <th>添加原因</th>
        <th>状态</th>
        <th>操作</th>
      </tr>
      
      <tbody data-th-each="model : ${devices}">
        <tr>  
          <td  data-th-text="${model.name}"></td>
          <td data-th-text="${model.insert_time}"></td>
          <td data-th-text="${model.why}"></td>
          <td data-th-if="${model.status eq('-1')}" >待确认采购</td>
          <td data-th-if="${model.status eq('1')}" >已确认采购</td>
          <td data-th-if="${model.status eq('0')}" >已拒绝采购</td>
          <td>
          	<div class="button-group" >
          		<input type="hidden" data-th-value="${model.id}"/>
          		<a class="button border-green" onclick="addDevice(this);" style="padding: 4px 8px;">同意采购</a>
          		<a class="button border-red" onclick="unAddDevice(this);" style="padding: 4px 8px;">拒绝采购</a>
          	</div>
          </td>
        </tr>
       </tbody>
    </table>
  </div>
</form>
<script>
	function addDevice(e){
		var id = $($($(e).parent()[0]).children()[0]).val();
			 $.ajax({
	             type: "GET",
	             url: "/wskjglxt/addDevice",
	             data: {
	            	 id:id
	            	 },
	             dataType: "json",
	             success: 
	            	 function(e){
	            	 	window.location.reload();
	                  }
	         }); 
	}
	
	function unAddDevice(e){
		var id = $($($(e).parent()[0]).children()[0]).val();
			 $.ajax({
	             type: "GET",
	             url: "/wskjglxt/unAddDevice",
	             data: {
	            	 id:id
	            	 },
	             dataType: "json",
	             success: 
	            	 function(e){
	            	 	window.location.reload();
	                  }
	         }); 
	}
</script>
</body>
</html>
