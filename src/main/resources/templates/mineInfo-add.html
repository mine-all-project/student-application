<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/xadmin.css">
        <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        <span class="x-red">*</span>邮箱
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_email" name="email" required="" lay-verify="email"
                               autocomplete="off" class="layui-input" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_phone" class="layui-form-label">
                        <span class="x-red">*</span>联系电话
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_phone" name="phone" required="" lay-verify="phone"
                               autocomplete="off" class="layui-input" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_city" class="layui-form-label">
                        <span class="x-red">*</span>工作地址
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_city" name="city" required="" lay-verify="city" autocomplete="off"
                               class="layui-input" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_money" class="layui-form-label">
                        期望薪资
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_money" name="money" autocomplete="off" class="layui-input"
                               >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_info" class="layui-form-label">
                        <span class="x-red">*</span>个人描述
                    </label>
                    <div class="layui-input-inline">
                            <textarea id="L_info" name="info" required="" lay-verify="info" autocomplete="off"
                                      class="layui-textarea" ></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="" class="layui-form-label"></label>
                    <button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
                </div>
            </form>
        </div>
    </div>
    <script>layui.use(['form', 'layer'],
        function() {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            //自定义验证规则
            form.verify({
                phone: function(value) {
                    if (value.length > 11 || value.length < 1) {
                        return '电话号码错误';
                    }
                },
                city: function(value) {
                    if (value.length < 2) {
                        return '请输入希望的工作地址';
                    }
                },
                info: function(value) {
                    if (value.length < 2) {
                        return '请输入个人简介';
                    }
                }
            });

            //监听提交
            form.on('submit(add)',
                function(data) {
                    data = data.field
                    $.ajax({
                        url:"/mineInfoSave",
                        data:data
                    });
                    layer.alert("提交成功", {
                            icon: 6
                        },
                        function() {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                    return false;
                });

        });
    </script>
    </body>

</html>
