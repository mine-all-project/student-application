<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>后台登录-X-admin2.2</title>
	<div data-th-include="/base/vue :: style"></div>
	<style>
		.el-header {
			background-color: #B3C0D1;
			color: #333;
			line-height: 60px;
		}

		.el-aside {
			color: #333;
		}
	</style>
</head>
<body>
<div id="app">
	<el-container style=" border: 1px solid #eee">
		<el-header width="100%" style="text-align: right; font-size: 12px">
			<el-dropdown>
				<i class="el-icon-setting" style="margin-right: 15px"></i>
				<el-dropdown-menu slot="dropdown">
					<el-dropdown-item>查看</el-dropdown-item>
					<el-dropdown-item>新增</el-dropdown-item>
					<el-dropdown-item>删除</el-dropdown-item>
				</el-dropdown-menu>
			</el-dropdown>
			<span>王小虎</span>
		</el-header>
		<el-container>
			<el-aside width="200px" style="background-color: rgb(238, 241, 246)">
				<el-menu :default-openeds="['0']">
					<el-submenu :index="`${pIndex}`" v-for="(item,pIndex) in menus">
						<template slot="title">
							<i :class="item.icon"></i>{{item.name}}
						</template>
						<el-menu-item :index="`${pIndex}-${cIndex}`" v-for="(children,cIndex) in item.children"
						              @click="clickMenu(children.url)">
							<i :class="item.icon"></i>{{children.name}}
						</el-menu-item>
					</el-submenu>
				</el-menu>
			</el-aside>
			<el-main>
				<router-link to="/foo">Go to Foo</router-link>
				<router-link to="/bar">Go to Bar</router-link>
				<router-link to="/demo">Demo</router-link>
				<router-view></router-view>
			</el-main>
		</el-container>
	</el-container>
</div>
<div data-th-include="/base/vue :: javascript"></div>
<script src="./main.js"></script>
</body>
</html>
