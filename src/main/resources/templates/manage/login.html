<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>后台登录-X-admin2.2</title>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" data-th-href="@{/X-admin/css/login.css}">
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="stylesheet" data-th-href="@{/X-admin/css/font.css}">
  <link rel="stylesheet" data-th-href="@{/X-admin/css/xadmin.css}">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script data-th-src="@{/X-admin/lib/layui/layui.js}"></script>
  <script data-th-src="@{/X-admin/js/xadmin.js}"></script>
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script data-th-src="@{/js/vue.js}"></script>
  <script data-th-src="@{/js/axios.min.js}"></script>
  <script data-th-src="@{/js/common.js}"></script>
</head>
<body class="login-bg">
<div class="login layui-anim layui-anim-up">
	<div class="message">x-admin2.0-管理登录</div>
	<div id="darkbannerwrap"></div>
	<form method="post" class="layui-form" id="loginForm">
		<input name="username" autocomplete="off" lay-verify="required" class="layui-input"
		       placeholder="用户名" type="text">
		<hr class="hr15">
		<input name="password" autocomplete="off" lay-verify="required" class="layui-input"
		       placeholder="密码" type="password">
		<hr class="hr15">
		<input lay-submit lay-filter="login" style="width:100%;" type="button" value="登录">
		<hr class="hr20">
	</form>
</div>

<!--<div data-th-replace="common :: javascript"></div>-->
<script>
    layui.use('form', function () {
        let form = layui.form;
        layer.msg('玩命卖萌中', function () {
            //弹窗关闭后的操作
        });
        //layUi监听提交
        form.on('submit(login)', function (data) {
            let loginForm = $('#loginForm').serializeObject()
            vue.login(loginForm)
            return false;
        });
    });
    let vue = new Vue({
        el: '#loginForm',
        methods: {
            login(data) {
                console.log(data)
                axios.post('/login', data).then(response => {
                    const result = response.data
                    console.log(result)
                    if (result.status !== 200) {
                        layer.msg(result.message)
                        return
                    }
                    layer.msg(result.message)
                    window.location.href = '/index'
                }).catch(exception => {
                    layer.msg('系统错误')
                    console.error('系统错误', exception)
                })
            }

        }
    })
</script>
</body>
</html>
