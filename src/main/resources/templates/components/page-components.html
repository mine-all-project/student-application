<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org"
			xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>后台管理</title>
	<div data-th-include="/base/vue :: style"></div>
	<style>
      .el-header {
          background-color: #B3C0D1;
          color: #333;
          line-height: 60px;
      }

      .el-aside {
          color: #333;
      }
	</style>
</head>
<body>
<div id="app">
	<el-container style=" border: 1px solid #eee">

		<el-container>

			<el-main>
				<p v-if="welcome">欢迎登录</p>
				<!--				<router-view></router-view>-->
			</el-main>
		</el-container>
	</el-container>
</div>
<div data-th-include="/base/page-components :: header"></div>
<div data-th-include="/base/page-components :: menus"></div>
<!--<div data-th-include="/base/page-components :: header"></div>-->
<div data-th-include="/base/vue :: javascript"></div>
<script src="./main.js"></script>
</body>
</html>


<th data-th-fragment="header">
	<el-header width="100%" style="text-align: right; font-size: 12px">
		<el-dropdown>
			<i class="el-icon-setting" style="margin-right: 15px"></i>
			<el-dropdown-menu slot="dropdown">
				<el-dropdown-item><span @click="logout">退出登录</span></el-dropdown-item>
			</el-dropdown-menu>
		</el-dropdown>
	</el-header>
</th>

<th data-th-fragment="menus">
	<el-aside width="200px" style="background-color: rgb(238, 241, 246);height: 100vh">
		<el-menu :default-openeds="['0']">
			<el-menu-item :index="`${0}`" v-for="(item) in menus"
										@click="clickMenu(item.url)" :key="item.id">
				<i :class="item.icon"></i>{{item.name}}
			</el-menu-item>
		</el-menu>
	</el-aside>
</th>

<th data-th-fragment="style">
	<link rel="stylesheet" data-th-href="@{/css/element-ui.css}">
	<link rel="stylesheet" data-th-href="@{/css/quill.snow.css}">
</th>
