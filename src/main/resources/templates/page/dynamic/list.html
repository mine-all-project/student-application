<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <title></title>
  <div data-th-include="/base/page :: meta"></div>
  <div data-th-include="/base/page :: style"></div>
  <div data-th-include="/base/page :: javascript"></div>
</head>

<body>
<div class="header0">
  <div data-th-include="/base/page :: nav"></div>
</div>
<div class="clear"></div>
<div class="typebox">
</div>
<div class="clear"></div>
<ul class="listul" id="page-dynamic-list">
  <li v-for="item in audioList">
    <div class="newsc">
      <a :href=`/page/dynamic/info.html?${item.id}` class="ccsl">{{item.title}}</a>
      <div class="sub" v-html="item.url">正文内容</div>
    </div>
  </li>
</ul>
<div class="clear"></div>
<div data-th-include="/base/page :: footer"></div>
<script>
  let vue = new Vue({
    el: '#page-dynamic-list',
    data() {
      return {
        audioList: [],
      }
    },
    mounted() {
      this.getAudioFileList();
    },
    methods: {
      getAudioFileList() {
        const _this = this;
        axios.get('/api/getAudioFileList/dynamic').then(response => {
          const result = response.data;
          console.log('通过api获取到的数据:', result);
          if (result.status !== 200) {
            this.$message.error('数据加载失败');
            return;
          }
          _this.audioList = result.data;
        }).catch(function (error) {
          console.log('请求出现错误:', error);
        });
      },
    }
  })
</script>
</body>
</html>
