<html>
<head>
	<div data-th-replace="/components/base :: javascript"></div>
	<div data-th-replace="/components/vue :: javascript"></div>
	<div data-th-replace="/components/ui :: antd"></div>
	<style>
      p {
          padding: 0;
          margin: 0
      }

      .content {
          display: flex;
          flex-direction: row;
          overflow-y: scroll;
          height: 100vh;
      }

      .menus {
          flex: 2;
          height: 100%;
          margin: 0;
          padding: 0;
      }

      .menus li {
          background-color: #999999;
          color: #505050;
          font-size: 14px;
          list-style: none;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 85px;
          font-family: 'Microsoft YaHei';
      }

      .menus li:first-child {
          font-size: 14px;
          text-align: center;
          background-repeat: no-repeat;
          background-size: auto 100%;
          background-position: center;
          background-color: #47bcbc;
      }
      .ant-pagination-item-link {
          display: flex !important;
          align-items: center !important;
          justify-content: center !important;
      }
	</style>
</head>
<body style="margin: 0;scroll: no; overflow-y: hidden">
<div style="" class="content" id="app">
	<ul class="menus">
		<li v-for="item in menus" @click="changeSecondType(item)" v-if="item.show()">{{item.name}}</li>
	</ul>
	<div style="flex:10;height: 100%;padding: 2rem">
		<p onclick="window.history.back(-1)"><img src="/images/back.svg" style="width: 30px;">返回</p>
		<br>
		<p style="font-size: 30px;font-weight: 600">{{title}}</p>
		<div style="height: 2px;background-color:#000;margin-top: 10px"></div>
		<div>
			<a-col v-for="item in dataList" style="padding: 10px">
				<p style="font-size: 30px;font-weight: 600">{{item.title}}</p>
				<p style="font-size: 24px;word-break: break-all" v-html="item.content"></p>
				<hr>
			</a-col>
		</div>
	</div>
</div>
<script>
    const app = new Vue({
        el: '#app',
        components: {},
        data() {
            return {
                axios: axios,
                userInfo: {},
                isAdmin: false,
                title: '二手交易',
                menus: [
                    {key: '',  show: ()=>{return true}, name: '已发布动态'},
                    {key: 'news',  show: ()=>{return this.isAdmin}, name: '校园资讯'},
                    {key: 'trading',  show: ()=>{return true}, name: '二手交易'},
                    {key: 'employment', show: ()=>{return this.isAdmin},  name: '就业速递'},
                    {key: 'lost-items', show: ()=>{return true},  name: '失物招领'},
                    {key: 'question', show: ()=>{return true},  name: '校园问答'},
                    {key: 'friends',  show: ()=>{return true}, name: '校园交友'},
                ],
                dataList: [],
                typeKey: '',
            }

        },
        mounted() {
            this.getUserInfo()
            this.getList()
        },
        methods: {
            initTitle() {
                let url = window.location.href
                let key = url.split('?key=')[1]
                switch (key) {
                    case 'other' :
                        this.title = '其他';
                        break;
                    case 'question' :
                        this.title = '校园问答';
                        break;
                    case 'friend' :
                        this.title = '校园交友';
                        break;
                    case 'car' :
                        this.title = '校园拼车';
                        break;
                }
                this.titleKey = key
                this.getList()
            },
            getList(){
                axios.get(`/api/paper/mine/list/${this.typeKey}`).then(response => {
                    const result = response.data
                    if (result.status !== 200) {
                        this.$message.error(result.message);
                        return;
                    }
                    if (result.data !== null) {
                        this.filterDataList(result.data)
                    }
                }).catch(function (error) {
                    console.error('出现错误:', error);
                });
            },
            filterDataList(source) {
                this.dataList = source.map(e => {
                    let files = e.files.sort((a, b) => {
                        let createTimeA = new moment(a.createTime)
                        let createTimeB = new moment(b.createTime)
                        return createTimeA.diff(createTimeB, 's');
                    })
                    return {
                        id: e.id,
                        title: '题目',
                        price: e.price,
                        files: files,
                        content: e.content,
                        type: e.type,
                        status: e.status,
                        messages: e.messages,
                        createTime: e.createTime,
                        createTimeStr: new moment(e.createTime).format('YYYY-MM-DD HH:mm:ss'),
                    }
                }).filter(e=>{
                    return e.status === 1
								});
            },

            changeSecondType(e) {
                this.typeKey = e.key
                this.title = e.name
                this.getList()
            },
            changeOtherType(e) {
                console.log(e)
            },
            getUserInfo() {
                this.axios.get('/api/user/getUserInfo').then(response => {
                    const result = response.data
                    if (result.status !== 200) {
                        this.$message.error(result.message);
                        return;
                    }
                    if (result.data !== null) {
                        this.userInfo = result.data;
                        this.isAdmin = result.data.role === 0
                    }
                }).catch(function (error) {
                    console.error('出现错误:', error);
                });
            },
        }
    })

</script>
</body>
</html>
