<html>
<head>
	<div data-th-replace="/components/base :: javascript"></div>
	<div data-th-replace="/components/vue :: javascript"></div>
	<div data-th-replace="/components/ui :: antd"></div>
	<style>
      p {
          padding: 0;
          margin: 0
      }

      .content {
          display: flex;
          flex-direction: row;
          height: max-content;
          background-color: rgb(217, 217, 217);
      }

      .menus {
          flex: 2;
          height: 416px;
          padding: 0;
          margin: 19px 0 0 0;
          border-right: 1px solid #999999;
      }

      .menus li {
          background-color: #999999;
          color: #505050;
          font-size: 39px;
          list-style: none;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 69px;
          width: 154px;

          font-family: 'Microsoft YaHei';
      }

      .ant-pagination-item-link {
          display: flex !important;
          align-items: center !important;
          justify-content: center !important;
      }

      .comment-item {
          display: flex;
          justify-content: space-around;

					margin-left: 115px;
          width: 376px;
      }

          width: 304px;

      }

      .comment-result {

	</style>
</head>
<body style="margin: 0;scroll: no; overflow-y: hidden">
<div style="" class="content" id="app">
	<ul class="menus">
		<li>评论</li>
	</ul>
	<div style="flex:10;height: 100%;padding: 2rem">
		<div style="margin-top: 88px">
			<a-col v-for="item in dataList" style="padding: 10px;">
				<div class="comment-item">
					<div class="comment-content" style="">评论</div>
					<div class="comment-result" style="">回复</div>
				</div>
				<div style="width: 656px;border-bottom:1px solid #999999;margin-top: 23px"></div>
			</a-col>
		</div>
	</div>
</div>
<script>
    const app = new Vue({
        el: '#app',
        components: {},
        data() {
            return {
                axios: axios,
                userInfo: {},
                isAdmin: false,
                title: '',
                menus: [
                    {
                        key: '', show: () => {
                            return true
                        }, name: '已发布动态'
                    },
                    {
                        key: 'news', show: () => {
                            return this.isAdmin
                        }, name: '校园资讯'
                    },
                    {
                        key: 'trading', show: () => {
                            return true
                        }, name: '二手交易'
                    },
                    {
                        key: 'employment', show: () => {
                            return this.isAdmin
                        }, name: '就业速递'
                    },
                    {
                        key: 'lost-items', show: () => {
                            return true
                        }, name: '失物招领'
                    },
                    {
                        key: 'question', show: () => {
                            return true
                        }, name: '校园问答'
                    },
                    {
                        key: 'friends', show: () => {
                            return true
                        }, name: '校园交友'
                    },
                ],
                dataList: [
                    {id:'',content:'评论'},
                    {id:'',content:'评论'},
                    {id:'',content:'评论'},
								],
                typeKey: '',
            }
        },
        mounted() {
            this.getUserInfo()
            // this.getList()
        },
        methods: {
            initTitle() {
                let url = window.location.href
                let key = url.split('?key=')[1]
                switch (key) {
                    case 'other' :
                        this.title = '其他';
                        break;
                    case 'question' :
                        this.title = '校园问答';
                        break;
                    case 'friend' :
                        this.title = '校园交友';
                        break;
                    case 'car' :
                        this.title = '校园拼车';
                        break;
                }
                this.titleKey = key
                this.getList()
            },
            getList() {
                axios.get(`/api/paper/mine/list/${this.typeKey}`).then(response => {
                    const result = response.data
                    if (result.status !== 200) {
                        this.$message.error(result.message);
                        return;
                    }
                    if (result.data !== null) {
                        this.filterDataList(result.data)
                    }
                }).catch(function (error) {
                    console.error('出现错误:', error);
                });
            },
            filterDataList(source) {
                this.dataList = source.map(e => {
                    let files = e.files.sort((a, b) => {
                        let createTimeA = new moment(a.createTime)
                        let createTimeB = new moment(b.createTime)
                        return createTimeA.diff(createTimeB, 's');
                    })
                    return {
                        id: e.id,
                        title: '题目',
                        price: e.price,
                        files: files,
                        content: e.content,
                        type: e.type,
                        messages: e.messages,
                        createTime: e.createTime,
                        createTimeStr: new moment(e.createTime).format('YYYY-MM-DD HH:mm:ss'),
                    }
                });
            },

            changePage(e) {
                console.log(e)
            },
            changeType(e) {
                this.typeKey = e.key
                this.getList()
                console.log(e)
            },
            handleChange(e) {
                console.log(e)
            },
            getUserInfo() {
                this.axios.get('/api/user/getUserInfo').then(response => {
                    const result = response.data
                    if (result.status !== 200) {
                        this.$message.error(result.message);
                        return;
                    }
                    if (result.data !== null) {
                        this.userInfo = result.data;
                        this.isAdmin = result.data.role === 0
                    }
                }).catch(function (error) {
                    console.error('出现错误:', error);
                });
            },
        }
    })

</script>
</body>
</html>
