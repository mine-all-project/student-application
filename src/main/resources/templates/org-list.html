<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    </head>
    <body>
    <div data-th-replace="./header :: public-top" ></div>
    <div data-th-replace="./header :: public-left" ></div>
    <div class="page-content">
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
            <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
                <dl>
                    <dd data-type="this">关闭当前</dd>
                    <dd data-type="other">关闭其它</dd>
                    <dd data-type="all">关闭全部</dd>
                </dl>
            </div>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="layui-fluid">
                        <div class="layui-row layui-col-space15">
                            <div class="layui-col-md12">
                                <div class="layui-card">
                                    <div class="layui-card-body ">
                                        <form class="layui-form layui-col-space5">
                                            <div class="layui-inline layui-show-xs-block">
                                                <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
                                            </div>
                                            <div class="layui-inline layui-show-xs-block">
                                                <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
                                            </div>
                                            <div class="layui-inline layui-show-xs-block">
                                                <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                                            </div>
                                            <div class="layui-inline layui-show-xs-block">
                                                <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="layui-card-body ">
                                        <table class="layui-table layui-form">
                                            <thead>
                                            <tr>
                                                <th>公司名</th>
                                                <th>薪资待遇</th>
                                                <th>简介</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr data-th-each="model : ${orgs}">
                                                <input type="hidden" data-th-value="${model.orgInfo.id}"/>
                                                <td data-th-text="${model.orgInfo.money}"></td>
                                                <td data-th-text="${model.orgInfo.city}"></td>
                                                <td data-th-text="${model.orgInfo.info}"></td>
                                                <td class="td-manage">
                                                    <a title="投递"  onclick="send(this)" href="javascript:;">
                                                        <i class="layui-icon">&#xe642;</i>
                                                    </a>
                                                    <a title="留言" onclick="sendMessage(this)" href="javascript:;">
                                                        <i class="layui-icon">&#xe640;</i>
                                                    </a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="tab_show"></div>
        </div>
    </div>

    </body>
    <script>
      /*用户-删除*/
      function sendMessage(e){
          prompt('请输入留言内容')
      }

      function send (e) {
          confirm("你喜欢玫瑰花么?")
      }
    </script>
</html>
