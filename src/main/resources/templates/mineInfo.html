<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>遵义医科大学双选会系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>
    <body>
    <div data-th-replace="./header :: public-top" ></div>
    <div data-th-replace="./header :: public-left" ></div>
    <div class="page-content">
        <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
            <ul class="layui-tab-title">
                <li class="home">
                    <i class="layui-icon">&#xe68e;</i>欢迎使用
                </li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="layui-fluid">
                        <div class="layui-row layui-col-space15">
                            <div class="layui-col-md12">
                                <div class="layui-card">
                                    <div class="layui-card-body ">
                                        <form action="saveMineInfo" method="post">
                                            <input type="hidden" name="id" data-th-value="${_thisUser.id}">
                                            <input type="hidden" name="mineInfoId" data-th-value="${_thisUser.mineInfo.id}">
                                            <table class="layui-table">
                                                <tbody>
                                                <tr>
                                                    <th>姓名</th>
                                                    <td><input type="text" name="name" data-th-value="${_thisUser.name}"></td>
                                                </tr>
                                                <tr>
                                                    <th>性别</th>
                                                    <td><input type="text" name="sex" data-th-value="${_thisUser.sex}"></td>
                                                </tr>
                                                <tr>
                                                    <th>电话</th>
                                                    <td><input type="text" name="phone" data-th-value="${_thisUser.phone}"></td>
                                                </tr>
                                                <tr>
                                                    <th>邮箱</th>
                                                    <td><input type="text" name="email" data-th-value="${_thisUser.email}"></td>
                                                </tr>
                                                <tr>
                                                    <th>地址</th>
                                                    <td><input type="text" name="city" data-th-value="${_thisUser.mineInfo.city}"></td>
                                                </tr>
                                                <tr>
                                                    <th>期望薪资</th>
                                                    <td><input type="text" name="money" data-th-value="${_thisUser.mineInfo.money}"></td>
                                                </tr>
                                                <tr>
                                                    <th>详细介绍</th>
                                                    <td><textarea name="info" data-th-text="${_thisUser.mineInfo.info}"></textarea>
                                                </tr>
                                                <tr>
                                                    <th>密码</th>
                                                    <td><input type="password" name="password" data-th-value="${_thisUser.password}"></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                            <div class="layui-card-header">
                                                <input class="layui-btn" type="submit">
                                                    <i class="layui-icon"></i>
                                                </input>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="tab_show"></div>
        </div>
    </div>
    </body>
    <script>
      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }
    </script>
</html>
