<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>遵义医科大学双选会系统</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    </head>
    <body>
    <div data-th-replace="./header :: public-top" ></div>
    <div data-th-replace="./header :: public-left" ></div>
    <div class="page-content">
        <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="layui-fluid">
                        <div class="layui-row layui-col-space15">
                            <div class="layui-col-md12">
                                <div class="layui-card">
                                    <div class="layui-card-body ">
                                    </div>
                                    <div class="layui-card-body ">
                                        <table class="layui-table layui-form">
                                            <thead>
                                            <tr>
                                                <th>公司名</th>
                                                <th>消息</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr data-th-each="model : ${messages}">
                                                <input type="hidden" data-th-value="${model.id}"/>
                                                <td data-th-text="${model.name}"></td>
                                                <td data-th-text="查看消息"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="tab_show"></div>
        </div>
    </div>

    </body>
    <script>
      function send (e) {
          if(confirm("确认投递吗?")){
              let toId = $($($(e).parent()).parent()).children()[0].value;
              console.log(toId)
                $.ajax({
                   url:"send",
                   data: {
                       toId: toId
                   },
                    success: function(res){
                        alert(res)
                    }
                });
          }
      }
    </script>
</html>
