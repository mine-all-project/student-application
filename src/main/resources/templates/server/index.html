<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org"
			xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<div data-th-include="/components/base :: meta"></div>
	<title>后台管理</title>
	<div data-th-replace="/components/base :: css"></div>
	<div data-th-replace="/components/base :: javascript"></div>
	<div data-th-replace="/components/vue :: javascript"></div>
	<div data-th-replace="/components/ui :: antd"></div>
	<style>
      p {
          padding: 0;
          margin: 0
      }

      .school-name {
          height: 10vh;
          text-align: center;
          background-image: url(/images/blackimg.png);
          background-repeat: no-repeat;
          background-size: auto 100%;
          background-position: center;
          background-color: #D9D9D9;
          opacity: 0.3;
      }

      .m-banner-wrap {
          width: 100%;
          height: 500px;
          margin: 0 auto;
          overflow: hidden;
          position: relative;
      }

      .m-banner-wrap .m-banner-list {
          height: 500px;
      }

      .m-banner-wrap .m-banner-list .u-banner-item {
          height: 500px;
          width: 100%;
          background-size: cover;
      }

      .m-banner-wrap .m-banner-list .u-banner-item a {
          display: block;
          height: 100%;
          background-size: cover;
      }

      .m-banner-wrap .m-banner-list .fade {
          animation: fade 0.5s ease-in-out;
          background-size: cover;
      }

      @keyframes fade {
          0% {
              opacity: 0;
          }
          5% {
              opacity: 0.05;
          }
          10% {
              opacity: 0.1;
          }
          20% {
              opacity: 0.2;
          }
          35% {
              opacity: 0.35;
          }
          50% {
              opacity: 0.5;
          }
          65% {
              opacity: 0.65;
          }
          80% {
              opacity: 0.8;
          }
          90% {
              opacity: 0.9;
          }
          95% {
              opacity: 0.95;
          }
          100% {
              opacity: 1;
          }
      }

      .m-banner-wrap .m-dot-list {
          width: 500px;
          position: absolute;
          bottom: 20px;
          left: 50%;
          margin-left: -300px;
          text-align: center;
      }

      .m-banner-wrap .m-dot-list .u-dot-item {
          display: inline-block;
          width: 12px;
          height: 12px;
          margin: 0 5px;
          background: #fff;
          cursor: pointer;
          border: 1px solid #fff;
          border-radius: 50%;
          opacity: 0.8;
      }

      .m-banner-wrap .m-dot-list .active {
          width: 30px;
          background: #108ee9;
          border: 1px solid #108ee9;
          border-radius: 12px;
          opacity: 1;
      }

      .module-5 {
          height: 10vh;
          width: 100%;
          background-color: rgb(213, 238, 248);
          display: flex;
          flex-direction: row;
          justify-content: space-around;
          align-items: center
      }

      .school-news {
          height: 10vh;
          text-align: center;
          background-image: url(/images/newsicon.png);
          background-repeat: no-repeat;
          background-size: auto 100%;
          background-position: center;
          background-color: #D9D9D9;
          opacity: 0.2;
      }

      .xiaoxun {
          background-image: url(/images/newsicon.png);
          background-size: 100%;
          background-position: center;
          height: 10vh;
          display: flex;
          align-items: center;
          justify-content: center;
      }

      .sysname {
          height: 10vh;
          background-color: #505050;
          display: flex;
          align-items: center;
          justify-content: center;
      }
	</style>
</head>
<body>

<div id="app">
	<a-modal th:fragment="a-person-settings" title="个人信息" :visible.sync="show.personSettings" width="40%" ok-text="保存"
					 cancel-text="取消"
					 @ok="savePersonSettings" @cancel="closePersonSettings">
		<a-form-model ref="personSettingsForm" :model="form.personSettings" :rules="rules" :label-col="labelCol"
									:wrapper-col="wrapperCol">
			<a-form-model-item label="姓名" prop="name">
				<a-input v-model="form.personSettings.name"></a-input>
			</a-form-model-item>
			<a-form-model-item label="性别" prop="gender">
				<a-radio-group name="gender" v-model="form.personSettings.gender">
					<a-radio :value="1">男</a-radio>
					<a-radio :value="2">女</a-radio>
				</a-radio-group>
			</a-form-model-item>
			<a-form-model-item label="年龄" prop="age">
				<a-input-number :min="0" v-model="form.personSettings.age" style="width: 100%"></a-input-number>
			</a-form-model-item>
			</a-form-model-item>
			<a-form-model-item label="邮箱" prop="mail">
				<a-input v-model="form.personSettings.mail"></a-input>
			</a-form-model-item>
			<a-form-model-item label="头像" prop="image">
				<div class="clearfix">
					<a-upload name="file" list-type="picture-card" :file-list="temp.fileList" :headers="headers"
										action="/api/uploadFile" @preview="showPreview" @change="changeUploadFile"
										:remove="removeUploadFile">
						<div v-if="temp.fileList.length < 1">
							<a-icon type="plus"></a-icon>
							<div class="ant-upload-text"> 上传</div>
						</div>
					</a-upload>
				</div>
			</a-form-model-item>
			<a-modal :visible="show.previewImg" :footer="null" @cancel="closePreview">
				<img style="width: 100%" :src="temp.previewSrc"/>
			</a-modal>
		</a-form-model>
	</a-modal>
	<div style="background-color:rgb(43,88,155);height: 10vh">
		<a-col :span="2" :offset="4"
					 style="height: 10vh;background-image:url(/images/xiaohui.png);margin-right: 10px"></a-col>
		<a-col :span="12" class="school-name"
					 style="">
			<p style="font-size: 40px;color: rgb(249 183 0);">学校名字</p>
			<p style="font-size: 16px;color: rgb(249 183 0);">学校英文名</p>
		</a-col>
		<a-col :span="1" :offset="4" style="height: 10vh;text-align: center">
			<img v-if="userInfo.headImg" :src="userInfo.headImg.virtualPath"
					 style="width: 5rem;height: 5rem;border-radius: 50%" @click="showMine">
			<p>{{userInfo.name}}</p>
		</a-col>
	</div>
	<div class="m-banner-wrap" v-if="bannerData.length">
		<div class="m-banner-list">
			<div class="u-banner-item fade"
					 v-for="(item, index) in bannerData" :key="index"
					 v-show="index===activeIndex"
					 @mouseover="onOver()" @mouseout="onOut()">
				<img :src="item.src" alt="" style="width: 100%;height: 100%">
			</div>
		</div>
		<div class="m-dot-list" v-if="bannerData.length > 1">
			<div v-for="(item, index) in bannerData" :key="index" :class="['u-dot-item', {active: index===activeIndex}]"
					 @mouseenter="onEnter(index)" @mouseleave="onLeave">
			</div>
		</div>
	</div>
	<div class="module-5" style="">
		<div style="text-align: center">
			<img src="/images/icon.svg" style="width: 5vh">
			<p>校园咨询</p>
		</div>
		<div style="text-align: center">
			<img src="/images/icon.svg" style="width: 5vh">
			<p>二手交易</p>
		</div>
		<div style="text-align: center">
			<img src="/images/icon.svg" style="width: 5vh">
			<p>就业速递</p>
		</div>
		<div style="text-align: center">
			<img src="/images/icon.svg" style="width: 5vh">
			<p>失物招领</p>
		</div>
		<div style="text-align: center">
			<img src="/images/icon.svg" style="width: 5vh">
			<div>
				<select name="" id="">
					<option value="">校园问答</option>
					<option value="">校园交友</option>
					<option value="">其他</option>
				</select>
			</div>
		</div>
	</div>
	<iframe src="/server/demo.html" style="width: 100%;height: 80vh;border: none;padding: 0;margin: 0"></iframe>
	<div class="xiaoxun" style="font-family: cursive;">
		<p style="font-size: 30px">校训</p>
	</div>
	<br>
	<div class="sysname" style="text-align: center">
		<p style="font-size: 30px">系统名字</p>
	</div>
	<br>
</div>


<script src="./main.js"></script>
</body>
</html>
