<!doctype html>
<html class="x-admin-sm"
>
<head>
	<div data-th-replace="/components/base :: javascript"></div>
	<div data-th-replace="/components/vue :: javascript"></div>
	<div data-th-replace="/components/ui :: antd"></div>
	<style>
      .drawer-bottom-button {
          position: absolute;
          right: 0;
          bottom: 0;
          width: 100%;
          border-top: 1px solid #e9e9e9;
          padding: 10px 16px;
          background: #fff;
          text-align: right;
          z-index: 1;
      }

      .ant-input-number {
          width: 100%;
      }
	</style>
</head>
<body>
<div id="app">
	<a-table :columns="columns.order" :data-source="tableDataList.allOrder" rowKey="id" :pagination="false">
		<span slot="indexNum" slot-scope="text">{{ text + 1 }}</span>
		<span slot="goods" slot-scope="text,record">
          <a-tooltip placement="topLeft">
            <template slot="title">
              <span>{{ record.goods.name }}</span>
            </template>
            <span class="step-content">{{ record.goods.name }}</span>
          </a-tooltip>
        </span>
		<span slot="price" slot-scope="text,record">
          <a-tooltip placement="topLeft">
            <template slot="title">
              <span>{{ record.goods.price }}</span>
            </template>
            <span class="step-content">{{ record.goods.price }}</span>
          </a-tooltip>
        </span>
		<span slot="allPrice" slot-scope="text,record">
         {{ record.goods.price*record.countNum }}
          </a-tooltip>
        </span>
		<span slot="createTime" slot-scope="text">
          <a-tooltip placement="topLeft">
            <template slot="title">
              <span>{{ text }}</span>
            </template>
            <span class="step-content">{{ text }}</span>
          </a-tooltip>
        </span>
		<span slot="user" slot-scope="text,record">
          <a-tooltip placement="topLeft">
            <template slot="title">
              <span>{{ record.user.username }}</span>
            </template>
            <span class="step-content">{{ record.user.username }}</span>
          </a-tooltip>
        </span>
		<span slot="action" slot-scope="text, record">
					<a-button type="danger" size="small" @click="deleteOrder(record)">删除</a-button>
      	</span>
	</a-table>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data() {
            return {
                headers: headers,
                options: {person: []},
                columns: {
                    order: [
                        {
                            dataIndex: 'id',
                            title: '账单id',
                        },
                        {
                            title: '单价',
                            scopedSlots: {customRender: 'price'},
                        },
                        {
                            dataIndex: 'countNum',
                            title: '数量',
                        },
                        {
                            title: '金额',
                            scopedSlots: {customRender: 'allPrice'},
                        },
                        {
                            dataIndex: 'goods',
                            title: '商品',
                            scopedSlots: {customRender: 'goods'},
                        },
                        {
                            dataIndex: 'user',
                            title: '用户',
                            scopedSlots: {customRender: 'user'},
                            width: '10%'
                        },
                        {
                            dataIndex: 'address',
                            title: '地址',
                            width: '10%'
                        },
                        {
                            dataIndex: 'phone',
                            title: '电话',
                            width: '10%'
                        },
                        {
                            dataIndex: 'createTime',
                            title: '时间',
                            scopedSlots: {customRender: 'createTime'},
                            width: '10%'
                        },
                        {
                            dataIndex: 'action',
                            title: '操作',
                            scopedSlots: {customRender: 'action'},
                            width: '20%'
                        },
                    ],
                },
                tableDataList: {
                    allOrder: [],
                },
                labelCol: {span: 5},
                wrapperCol: {span: 16},
                form: {
                    order: {},
                    searchText: ' ',
                },
                sysUser: sessionStorage.getItem("sysUser")
            };
        },
        mounted() {
            this.getList()
        },
        methods: {
            deleteOrder(record) {
                const _this = this
                _this.$confirm({
                    title: '确认操作?',
                    cancelText: '取消',
                    okText: '确定',
                    onOk() {
                        axios.delete(`/api/order/delete/${record.id}`).then(response => {
                            const result = response.data
                            if (result.status !== 200) {
                                _this.$message.error(result.message);
                                return;
                            }
                            _this.getList()
                        }).catch(function (error) {
                            console.error('出现错误:', error);
                        });
                    },
                });

            },
            resetList() {
                this.temp.search = ' '
                this.getList()
            },
            getList() {
                axios.get('/api/order/getAll').then(response => {
                    const result = response.data
                    if (result.status !== 200) {
                        this.$message.error(result.message);
                        return;
                    }
                    if (result.data !== null) {
                        this.filterList(result.data)
                    }
                }).catch(function (error) {
                    console.error('出现错误:', error);
                });
            },
            filterList(source) {
                this.tableDataList.allOrder = source.map(e => {
                    return {
                        id: e.id,
                        no: e.no,
                        address: e.address,
                        status: e.status,
                        phone: e.phone,
                        countNum: e.countNum,
                        createTime: e.createTime,
                        createTimeStr: new moment(e.createTime).format('YYYY-MM-DD HH:mm:ss'),
                        goods: e.goods,
                        user: e.user,
                    }
                })
            },
        }
    })
</script>
</body>
</html>
