<html lang="zh-cn">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=1280,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<title>登录</title>
	<link th:href="@{/css/login-02/login.style.css}" rel="stylesheet"/>
	<link th:href="@{/css/login-02/vendor.style.css}" rel="stylesheet"/>
</head>
<body>
<div id="app">
	<div data-reactroot="">
		<div class="body">
			<div class="form">
				<div class="title">XXX登录</div>
				<div class="base-div">
					<div>
						<div class="mobileIcon"></div>
						<input type="text" maxlength="11" autocomplete="off"/>
						<p class="error-tips"></p>
					</div>
				</div>
				<div class="base-div">
					<div>
						<div class="passwordIcon"></div>
						<input type="password" autocomplete="off">
						<p class="error-tips"></p>
					</div>
				</div>
				<div class="base-div"><a class="login-button">登录</a></div>
				<div class="base-div">
					<div>
						<p class="register"><a href="">快速注册</a><span></span></p>
						<a href="http://demo.mxyhn.xyz:8020/cssthemes6/ifbvdfafafg/index.html" class="find-password">忘记密码</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
    let vue = new Vue({
        el: '#loginForm',
        mounted() {
            layui.use('form', function () {
                let form = layui.form;
                //layUi监听提交
                form.on('submit(login)', function (data) {
                    let loginForm = $('#loginForm').serializeObject()
                    vue.login(loginForm)
                    return false;
                });
            });
        },
        methods: {
            login(data) {
                console.log(data)
                axios.post('/system/loginCheck', data).then(response => {
                    const result = response.data
                    console.log('通过api获取到的数据:', result)
                    if (result.status !== 200) {
                        layer.msg(result.message)
                        return
                    }
                    layer.msg(result.message)
                    window.location.href = '/server/index'
                }).catch(exception => {
                    layer.msg('系统错误')
                    console.error('系统错误', exception)
                })
            }

        }
    })
</script>
</body>
</html>
