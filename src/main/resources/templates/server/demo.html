<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org"
			xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<div data-th-replace="/components/base :: javascript"></div>
	<div data-th-replace="/components/vue :: javascript"></div>
	<div data-th-replace="/components/ui :: antd"></div>
	<style>
      .drawer-bottom-button {
          position: absolute;
          right: 0;
          bottom: 0;
          width: 100%;
          border-top: 1px solid #e9e9e9;
          padding: 10px 16px;
          background: #fff;
          text-align: right;
          z-index: 1;
      }
	</style>
</head>
<body>
<div id="app">
	<div>
		<a-button type="default" @click="addGoods"> 添加商品</a-button>
		<a-divider></a-divider>
		<a-drawer width="50%" :visible="show.goods" @close="closeGoodsForm">
			<a-form-model :model="form.goods" :rules="rules" :label-col="labelCol" :wrapper-col="wrapperCol">
				<a-form-model-item label="名称" prop="title">
					<a-input v-model="form.goods.title" placeholder="请输入名称"></a-input>
				</a-form-model-item>
				<a-form-model-item label="售价" prop="price">
					<a-input v-model="form.goods.price" placeholder="请输入售价"></a-input>
				</a-form-model-item>
				<div id="editor"></div>
			</a-form-model>
			<div class="drawer-bottom-button">
				<a-button :style="{ marginRight: '8px' }" @click="closeGoodsForm">关闭</a-button>
				<a-button type="primary" @click="saveGoodsForm">保存</a-button>
			</div>
		</a-drawer>
		<a-table :data-source="dataSource" rowKey="id" :columns="columns" :pagination="false">
				<span slot="type" slot-scope="text, record">
          {{record.type_name}}
				</span>
			<span slot="content" slot-scope="text">
          <a-tooltip placement="topLeft">
            <template slot="title">
              <span>{{ text }}</span>
            </template>
            <span class="step-content">{{ text }}</span>
          </a-tooltip>
        </span>
			<span slot="action" slot-scope="text, record">
          <a-button type="danger" size="small" @click="removeGoods(record)">删除</a-button>
			</span>
		</a-table>
	</div>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data() {
            return {
                rules: {
                    title: [
                        {required: true, message: '请输入名称', trigger: 'blur'},
                    ],
                    price: [
                        {required: true, message: '请选择售价', trigger: 'blur'},
                    ],
                },
                columns: [
                    {
                        dataIndex: 'id',
                        key: 'id',
                        title: '唯一id',
                    },
                    {
                        dataIndex: 'name',
                        title: '商品名称',
                    },
                    {
                        dataIndex: 'price',
                        title: '售价',
                    },
                    {
                        dataIndex: 'content',
                        title: '详情',
                        scopedSlots: {customRender: 'content'},
                    },
                    {
                        title: '操作',
                        scopedSlots: {customRender: 'action'},
                    },
                ],
                dataSource: [],
                labelCol: {span: 5},
                wrapperCol: {span: 16},
                form: {
                    type: 0,
                    goods: {
                        id: '',
                        name: '',
                        content: '',
                    },
                },
                show: {
                    goods: false,
                },
                options: {
                    goodsTypes: []
                },
                editor: null,
                sysUser: sessionStorage.getItem("sysUser")
            };
        },
        mounted() {
            this.getList()
            this.createEditor()
        },
        methods: {
            createEditor() {
                this.$nextTick(() => {
                    this.editor = new wangEditor('#editor')
                    this.editor.uploadImgShowBase64 = true;
                    this.editor.showLinkImg = false;
                    this.editor.pasteIgnoreImg = true;
                    this.editor.create();
                })
            },
            destroyEditor() {
                const _this = this
                console.log(_this.editor)
                _this.editor = null
            },
            refreshData() {
                this.getList()
            },
            getList() {
                axios.get('/api/goods/list').then(response => {
                    const result = response.data
                    if (result.status !== 200) {
                        this.$message.error(result.message);
                        return;
                    }
                    if (result.data !== null) {
                        this.dataSource = result.data;
                    }
                }).catch(function (error) {
                    console.error('出现错误:', error);
                });
            },
            removeGoods(e) {
                const _this = this;
                this.$confirm({
                    title: '确认删除?',
                    cancelText: '取消',
                    okText: '确定',
                    onOk() {
                        axios.delete(`/api/goods/delete/${e.id}`).then(result => {
                            console.log('通过api获取到的数据:', result);
                            if (result.status !== 200) {
                                _this.$message.error(result.message);
                                return
                            }
                            _this.refreshData()
                            _this.$message.success(result.message)
                        }).catch(function (error) {
                            console.log('请求出现错误:', error);
                        });
                    },
                });
            },
            addGoods() {
                this.form.type = 0
                this.show.goods = true
            },
            editGoods(e) {
                console.log(e)
                this.form.type = 1
                this.show.goods = true
                this.form.goods.id = e.id
                this.form.goods.typeId = e.typeId
                this.editor.txt.html(e.content)
            },
            saveGoodsForm() {
                let url = this.form.type === 0 ? '/api/goods/add' : '/api/goods/update'
                axios.post(url, this.form.goods).then(response => {
                    const result = response.data
                    if (result.status !== 200) {
                        this.$message.error(result.message);
                        return;
                    }
                    this.closeGoodsForm()
                    this.refreshData()
                }).catch(function (error) {
                    console.error('出现错误:', error);
                });
            },
            closeGoodsForm() {
                this.form.goods = {
                    id: '',
                    name: '',
                }
                this.show.goods = false
            },
        }
    })
</script>
</body>
</html>
