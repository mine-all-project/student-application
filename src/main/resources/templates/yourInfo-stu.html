<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>遵义医科大学双选会系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>
    <body>
    <div class="page-content">
        <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
            <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
            </div>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="layui-fluid">
                        <div class="layui-row layui-col-space15">
                            <div class="layui-col-md12">
                                <div class="layui-card">
                                    <div class="layui-card-body ">
                                            <input type="hidden" name="id" data-th-value="${_thisUser.id}"/>
                                            <input type="hidden" name="orgInfoId" data-th-value="${_thisUser.orgInfo.id}"/>
                                            <table class="layui-table">
                                                <tbody>
                                                    <tr>
                                                        <th>电话</th>
                                                        <td data-th-text="${_thisUser.phone}"></td>
                                                    </tr>
                                                    <tr>
                                                        <th>邮箱</th>
                                                        <td data-th-text="${_thisUser.email}"></td>
                                                    </tr>
                                                    <tr>
                                                        <th>地址</th>
                                                        <td data-th-text="${_thisUser.orgInfo.city}"></td>
                                                    </tr>
                                                    <tr>
                                                        <th>待遇</th>
                                                        <td data-th-text="${_thisUser.orgInfo.money}"></td>
                                                    </tr>
                                                    <tr>
                                                        <th>简介</th>
                                                        <td data-th-text="${_thisUser.orgInfo.info}"></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
