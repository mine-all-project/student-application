<!DOCTYPE HTML>

<html>

<head>
  <div data-th-replace="/common/portal :: meta"></div>
  <div data-th-replace="/common/portal :: style"></div>
</head>

<body>
<div data-th-replace="/common/portal :: header"></div>
<div data-th-replace="/common/portal :: wrapper"></div>
<div class="bread">
  <ul class="clearfix">
    <li>
      <a href="/">首页</a>&nbsp;>&nbsp;
    </li>
    <li>
      <a href="/page/notice.html">通知公告</a>
    </li>
  </ul>
</div>
<div class="pg-main clearfix">
  <div class="pg-nav">
    <ul>
      <li>
        <a href="/page/notice.html">通知公告</a>
      </li>
    </ul>
  </div>
  <div class="pg-con newdetail" id="data">
    <h2>{{data.title}}</h2>
    <p class="ntime">发布时间：{{data.createTime}}</p>
    <div class="newdetailcon">
      <p v-html="data.content"></p>
    </div>
  </div>
</div>
<div class="space"></div>
<footer>
  <p>Copyright ©2016-2017 版权所有 All Rights Reserved</p>
</footer>

<div data-th-replace="/common/portal :: javascript"></div>
<script data-th-src="@{/common/js/vue.js}"></script>
<script data-th-src="@{/common/js/axios.min.js}"></script>
<script>
  let vue = new Vue({
    el: '#data',
    data() {
      return {
        data: {
          id: '',
          keyWord: '',
          title: '',
          content: '',
        },
      }
    },
    mounted() {
      this.$nextTick(() => {
        let id = window.location.search.substring(1);
        this.getPaperById(id);
      })

    },
    methods: {
      getPaperById(id) {
        const _this = this;
        axios.get(`/api/getPaperById?id=${id}`).then(response => {
          const result = response.data;
          console.log('通过api获取到的数据:', result);
          if (result.status !== 200) {
            this.$message.error('数据加载失败');
            return
          }
          _this.data = result.data;
        }).catch(function (error) {
          console.log('请求出现错误:', error);
        });
      },
    }
  })
</script>
</body>

</html>
