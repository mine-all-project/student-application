<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>后台登录</title>
  <link rel="stylesheet" type="text/css" data-th-href="@{/layui/css/layui.css}"/>
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: url(/portal/login/grass.jpg) no-repeat 50% 0;
      font-size: 12px;
    }

    img {
      border: 0;
    }

    .lg {
      width: 468px;
      height: 468px;
      margin: 100px auto;
      background: url(/portal/login/login_bg.png) no-repeat;
    }

    .lg_top {
      height: 200px;
      width: 468px;
    }

    .lg_main {
      width: 400px;
      height: 180px;
      margin: 0 25px;
    }

    .lg_m_1 {
      width: 290px;
      height: 100px;
      padding: 60px 55px 20px 55px;
    }

    .ur {
      height: 37px;
      line-height: 37px;
      border: 0;
      color: #666;
      width: 236px;
      margin: 4px 28px;
      background: url(/portal/login/user.png) no-repeat;
      padding-left: 10px;
      font-size: 12px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .pw {
      height: 37px;
      line-height: 37px;
      border: 0;
      color: #666;
      width: 236px;
      margin: 4px 28px;
      background: url(/portal/login/password.png) no-repeat;
      padding-left: 10px;
      font-size: 12px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .bn {
      width: 330px;
      height: 72px;
      background: url(/portal/login/enter.png) no-repeat;
      border: 0;
      display: block;
      font-size: 18px;
      color: #FFF;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bolder;
      cursor: pointer;
    }

    .lg_foot {
      height: 80px;
      width: 330px;
      padding: 6px 68px 0 68px;
    }
  </style>

</head>

<body>

<div class="lg">
  <div action="#" method="POST" id="loginForm">
    <div class="lg_top"></div>
    <div class="lg_main">
      <div class="lg_m_1">
        <label>
          <input placeholder="用户名" class="ur" v-model="username"/>
        </label>
        <label>
          <input placeholder="密码" type="password" class="pw" v-model="password"/>
        </label>
      </div>
    </div>
    <div class="lg_foot">
      <input type="submit" value="登录" class="bn" @click="login"/></div>
  </div>
</div>
<script data-th-src="@{/layui/layui.all.js}"></script>
<script data-th-src="@{/common/js/vue.js}"></script>
<script data-th-src="@{/common/js/axios.min.js}"></script>
<script>
    let vue = new Vue({
        el: '#loginForm',
        data() {
            return {
                username: '',
                password: ''
            }
        },
        methods: {
            login() {
                let data = {
                    username: this.username,
                    password: this.password
                };
                axios.post('/manage/loginCheck', data).then(response => {
                    const result = response.data;
                    console.log('通过api获取到的数据:', result)
                    if (result.status !== 200) {
                        layer.msg(result.message);
                        return
                    }
                    layer.msg(result.message);
                    window.location.href = '/manage/index'
                }).catch(exception => {
                    layer.msg('系统错误');
                    console.error('系统错误', exception)
                })
            }

        }
    })
</script>

</body>
</html>
