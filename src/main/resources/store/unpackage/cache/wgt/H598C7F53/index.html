<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
		<meta name="format-detection" content="telephone=no, email=no" />
		<!--忽略页面中的数字识别为电话，忽略email识别 -->
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit" />
		<!-- 避免IE使用兼容模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
		<meta name="HandheldFriendly" content="true" />
		<!-- 微软的老式浏览器 -->
		<meta name="MobileOptimized" content="320" />
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait" />
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait" />
		<!-- UC强制全屏 -->
		<meta name="full-screen" content="yes" />
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true" />
		<!-- UC应用模式 -->
		<meta name="browsermode" content="application" />
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app" />
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<script src="./static/js/vue/vue.js"></script>
		<script src="./static/js/vue/vue-router.js"></script>
		<script src="./static/js/vue/httpVueLoader.js"></script>
		<script src="./static/js/vconsole.min.js"></script>
		<script src="./static/js/vant2/vant.min.js"></script>
		<script src="./static/js/wangEditor.min.js"></script>
		<script src="./static/js/axios.min.js"></script>
		<script src="./static/js/request.js"></script>
		<link href="./static/css/vant2/vant.css" rel="stylesheet" />

		<script src="./static/quill/quill.js"></script>
		<link href="./static/quill/quill.snow.css" rel="stylesheet" />
		<style>
			.container {
				margin: 0 auto;
				max-width: 98% !important;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<keep-alive>
				<router-view id="view"></router-view>
			</keep-alive>
			<van-tabbar v-model="active" @change="changeTabbar" placeholder>
				<van-tabbar-item name="/paper/type/list" icon="home-o">文章</van-tabbar-item>
				<van-tabbar-item name="/goods/list" icon="search">海产信息</van-tabbar-item>
				<van-tabbar-item name="/person/index" icon="friends-o">个人中心</van-tabbar-item>
			</van-tabbar>
		</div>
	</body>
	<script src="router/index.js"></script>
	<script src="index.js"></script>
	<script>
		window.getUserInfo = function() {
			return axios.get(`${api.baseApi}/api/user/getUserInfo`).then(response => {
				const result = response.data
				if (result.status !== 200) {
					window.vant.Toast(result.message)
				}
				if (result.data !== null) {
					return result.data
				}
			}).catch(function(error) {
				console.error('出现错误:', error);
			})
		}
		new VConsole()
		Vue.use(axios)
		const app = new Vue({
			el: '#app',
			router,
			components: {},
			data() {
				return {
					active: '/person/index',
				}
			},
			activated() {},
			mounted() {},
			methods: {
				changeTabbar(e) {
					this.$router.push({
						path: e,
						query: {}
					})
				}
			}
		});
	</script>
</html>
