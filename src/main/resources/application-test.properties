spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo-03?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=org.example.application.*
logging.level.org.example.application.custom=debug
mybatis.configuration.map-underscore-to-camel-case=true

virtualPath=/file/
uploadPath=/tmp/uploadPath/
isDebug=false
server.port=40000
