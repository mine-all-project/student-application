<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org"
			xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<div data-th-replace="/components/base :: javascript"></div>
	<div data-th-replace="/components/vue :: javascript"></div>
	<div data-th-replace="/components/ui :: antd"></div>
	<style>
      .drawer-bottom-button {
          position: absolute;
          right: 0;
          bottom: 0;
          width: 100%;
          border-top: 1px solid #e9e9e9;
          padding: 10px 16px;
          background: #fff;
          text-align: right;
          z-index: 1;
      }
	</style>
</head>
<body>
<div id="app">
	<div>
		<a-button @click="showAddPerson">添加用户</a-button>
		<a-divider></a-divider>
		<a-drawer width="30%" :visible="show.person" @close="closeAddPerson">
			<a-form-model :model="form.person" :rules="rules" :label-col="labelCol" :wrapper-col="wrapperCol">
				<a-form-model-item label="姓名" prop="name">
					<a-input v-model="form.person.name" placeholder="请输入姓名"></a-input>
				</a-form-model-item>
				<a-form-model-item label="性别" prop="gender">
					<a-radio-group v-model="form.person.gender" default-value="2">
						<a-radio :value="0">男</a-radio>
						<a-radio :value="1">女</a-radio>
					</a-radio-group>
				</a-form-model-item>
				<a-form-model-item label="手机号" prop="phone">
					<a-input v-model="form.person.phone" placeholder="请输入手机号"></a-input>
				</a-form-model-item>
			</a-form-model>
			<div class="drawer-bottom-button">
				<a-button :style="{ marginRight: '8px' }" @click="closeAddPerson">关闭</a-button>
				<a-button type="primary" @click="saveUserForm">保存</a-button>
			</div>
		</a-drawer>
		<a-table :data-source="dataSource" rowKey="id" :columns="columns" :pagination="false">
			<span slot="gender" slot-scope="text">
        <a-tag color="blue" v-if="text === 0">男</a-tag>
        <a-tag color="pink" v-else>女</a-tag>
      </span>
			<span slot="action" slot-scope="text, record">
        <span v-if="record.role !== 0">
          <a-button type="danger" size="small" @click="removePerson(record)">删除</a-button>
					<a-divider type="vertical"></a-divider>
        </span>
        <a-button type="primary" size="small" @click="showEditPerson(record)">编辑</a-button>
      </span>
		</a-table>
	</div>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data() {
            return {
                rules: {
                    name: [
                        {required: true, message: '请输入名称', trigger: 'blur'},
                        {min: 2, max: 16, message: '长度为2-16个字符', trigger: 'blur'},
                        {whitespace: true, message: '请输入名称', trigger: 'blur'}
                    ],
                    phone: [
                        {required: true, message: '请输入年龄', trigger: 'blur'},
                    ],
                    gender: [
                        {required: true, message: '请选择权限', trigger: 'change'},
                    ],
                },
                columns: [
                    {
                        dataIndex: 'name',
                        key: 'name',
                        title: '姓名',
                    },
                    {
                        dataIndex: 'gender',
                        title: '性别',
                        scopedSlots: {customRender: 'gender'},
                    },
                    {
                        dataIndex: 'phone',
                        title: '手机号',
                        key: 'phone',
                    },
                    {
                        title: '操作',
                        key: 'action',
                        scopedSlots: {customRender: 'action'},
                    },
                ],
                dataSource: [],
                labelCol: {span: 5},
                wrapperCol: {span: 16},
                tagsOptions: [],
                form: {
                    person: {
                        id: '',
                        name: '',
                        phone: '',
                        gender: '',
                    },
                },
                show: {
                    person: false,
                },
                sysUser: sessionStorage.getItem("sysUser")
            };
        },
        mounted() {
            this.getList()
        },
        methods: {
            refreshData() {
                this.getList()
            },
            getList() {
                axios.get('/api/person/list').then(response => {
                    const result = response.data
                    if (result.status !== 200) {
                        this.$message.error(result.message);
                        return;
                    }
                    if (result.data !== null) {
                        this.dataSource = result.data;
                    }
                }).catch(function (error) {
                    console.error('出现错误:', error);
                });
            },
            changeStatus(e) {
                const _this = this;
                this.$confirm({
                    title: '确认操作?',
                    cancelText: '取消',
                    okText: '确定',
                    onOk() {
                        _this.form.userInfo = e
                        _this.form.userInfo.status = Math.abs(_this.form.userInfo.status - 1)
                        axios.post('/api/user/changeStatus', _this.form.userInfo).then(result => {
                            console.log('通过api获取到的数据:', result);
                            if (result.status !== 200) {
                                _this.$message.error(result.message);
                                return
                            }
                            _this.$message.success(result.message)
                        }).catch(function (error) {
                            console.log('请求出现错误:', error);
                        });
                    },
                });
            },
            removePerson(e) {
                const _this = this;
                this.$confirm({
                    title: '确认操作?',
                    cancelText: '取消',
                    okText: '确定',
                    onOk() {
                        axios.delete(`/api/person/delete/${e.id}`, e).then(response => {
                            const result = response.data
                            console.log('通过api获取到的数据:', result);
                            if (result.status !== 200) {
                                _this.$message.error(result.message);
                                return
                            }
                            _this.getList()
                            _this.$message.success(result.message)
                        }).catch(function (error) {
                            console.log('请求出现错误:', error);
                        });
                    },
                });
            },
            showAddPerson() {
                this.form.type = 0
                this.show.person = true
            },
            showEditPerson(e) {
                this.form.person.id = e.id
                this.form.person.name = e.name
                this.form.person.gender = e.gender
                this.form.person.phone = e.phone
                this.show.person = true
            },
            closeAddPerson() {
                this.form.person = {
                    id: '',
                    name: '',
                    gender: '',
                    phone: '',
                }
                this.show.person = false
                this.refreshData()
            },
            saveUserForm() {
                let url = '/api/person/save'
                axios.post(url, this.form.person).then(response => {
                    const result = response.data
                    if (result.status !== 200) {
                        this.$message.error(result.message);
                        return;
                    }
                    this.closeAddPerson()
                }).catch(function (error) {
                    console.error('出现错误:', error);
                });
            },
        }
    })
</script>
</body>
</html>
