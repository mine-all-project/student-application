### log config ###
logging:
  level:
    root: info
    druid:
      sql: debug
spring:
  data:
    mongodb:
      database: learn
      host: 127.0.0.1
  jpa:
    show-sql: true #是否在控制台显示数据库语句
    hibernate:
      ddl-auto: update #每次启动时如何操作对应表
    database-platform: org.hibernate.dialect.MySQL8Dialect #设置jpa方言为mysql
  rabbitmq:
    host: 192.168.3.20
    port: 5672
    username: crabapples
    password: crabapples
    virtual-host: /crabapples
  redis:
    host: localhost
    port: 6379
    database: 0
    jedis:
      pool:
        max-active: 10
  datasource:
    druid:
      driverClassName: ${dataBaseDriveV8} #数据库驱动
      url: jdbc:mysql://${dadaBaseUrl}:3306/learn?useSSL=false&${dataBaseParam} #数据库地址
      username: root #数据库用户名
      password: root #数据库密码
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
      filters: stat,wall,slf4j
      initial-size: 5
      max-active: 20
      max-pool-prepared-statement-per-connection-size: 20
      max-wait: 60000
      min-evictable-idle-time-millis: 30000
      min-idle: 5
      reset-stat-enable: false
      stat-view-servlet:
        login-password: admin
        login-username: admin
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      use-global-data-source-stat: true
      validation-query: select 'x'
      filter:
        slf4j:
          connection-log-enabled: false
          enabled: false
          result-set-log-enabled: true
          statement-executable-sql-log-enable: true
          statement-log-enabled: false
