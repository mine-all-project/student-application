<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8"> 
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>发布任务</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="saveWork">  
		<input type="hidden" data-th-value="${work.id}" name="id"/>
    	<div  style="padding-left:20px ;padding-bottom: 20px;">
          <label>【发布任务】</label>
        </div>
		<div class="form-group">  	
	        <div class="label">
	          <label>任务编号：</label>
	        </div>
	        <div class="field l10" >
	          <input type="text" class="input w100" data-th-value="${work.number}" readonly="readonly"/>
	          <div class="tips"></div>
	        </div>
		</div>
		<div class="form-group">  	
	        <div class="label">
	          <label>任务名称：</label>
	        </div>
	        <div class="field l10">
	          <input type="text" class="input w100" data-th-value="${work.name}" readonly="readonly"/>
	          <div class="tips"></div>
	        </div>
		</div>
		<div class="form-group">  	
	        <div class="label">
	          <label>任务简介：</label>
	        </div>
	        <div class="field l10">
	          <textarea class="input w100" data-th-text="${work.info}" readonly="readonly" style="height: 10em;resize: none;"maxlength="20"></textarea>
	          <div class="tips"></div>
	        </div>
		</div>
		<div class="form-group">
          <div class="label">
            <label>选择员工：</label>
          </div>
          <div class="field l10">
            <select name="userId" class="input w100" data-validate="required:请选择需要报修的设备" >
            	<span data-th-each="model : ${users}"><option data-th-value="${model.id} + ',' + ${model.name}" data-th-text="${model.name}"></option></span>
            </select>
            <div class="tips"></div>
          </div>
        </div>
		
		<div class="form-group" style="padding-top: 30px;">
	        <div class="label">
	          <label></label>
	        </div>
	        <div class="field">
	          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
	        </div>
		</div>
    </form>
  </div>
</div>

</body></html>
