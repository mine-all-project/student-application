<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
</head>
<body>
<form method="post" action="" id="listform">
  	<div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder">员工列表</strong></div>
    <table class="table table-hover text-center">
      <tr>
        <th>工号</th>
        <th>姓名</th>
        <th>原部门</th>
        <th>转入部门</th>
        <th>申请时间</th>
        <th>操作</th>
      </tr>
      
      <tbody data-th-each="model : ${updateJobs}">
        <tr>  
          <td data-th-text="${model.number}"></td>
          <td data-th-text="${model.name}"></td>
          <td data-th-text="${model.old_name}"><input type="hidden" data-th-value="${model.old_id}"/></td>
          <td data-th-text="${model.new_name}"><input type="hidden" data-th-value="${model.new_id}"/></td>
          <td data-th-text="${model.insert_time}"></td>
          <td>
          	<a class="button border-blue" data-th-href="'endUpdateJob?id='+${model.id}+'&end=1'" style="padding: 4px 8px;">同意调动</a>
          	<a class="button border-red" data-th-href="'endUpdateJob?id='+${model.id}+'&end=0'" style="padding: 4px 8px;">拒绝调动</a>
          </td>
        </tr>
       </tbody>
    </table>
  </div>
</form>
</body>
</html>
